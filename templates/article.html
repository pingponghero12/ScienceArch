<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Article</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="dark:bg-gray-800 dark:text-white min-h-screen">
  <div class="p-4">
    <button 
      class="px-4 py-2 rounded bg-blue-600 text-white"
      onclick="document.documentElement.classList.toggle('dark')">
      Toggle Theme
    </button>
  </div>

  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-2">Article Title</h1>
    <p class="text-sm text-gray-500 dark:text-gray-300 mb-4">Genres: Category1, Category2 | #hashtag1, #hashtag2</p>
    <div class="prose dark:prose-invert">
      <p>Hello world, this is content of this article.</p>
    </div>
  </div>
</body>
</html>
