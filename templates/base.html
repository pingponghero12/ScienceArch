<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScienceArch</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: #1a1a1a;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        a {
            color: #99ddff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .content-section {
            background-color: #262626;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .content-section h2 {
            margin-top: 0;
            color: #99ddff;
        }

        .item-row {
            padding: 0.75rem 0;
            border-bottom: 1px solid #404040;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        footer {
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div id="dynamic-nav"
         hx-get="/nav-links"
         hx-trigger="load"
         hx-credentials="include">
    </div>
    <header>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/users">Users</a>
            <a href="#" hx-get="/browse" hx-target="#content" hx-swap="inerHTML" hx-push-url="true">Browse</a>
            <div id="dynamic-nav" hx-get="/nav-links" hx-trigger="load">
            </div>
        </nav>
        <div id="auth-section" hx-get="/auth-section" hx-trigger="load">
        </div>
    </header>

    <main id="content" hx-get="/home" hx-trigger="load">
    </main>

    <footer>
        <p>ScienceArch 2025</p>
    </footer>
</body>
</html>
