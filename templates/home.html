<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Home - My Scotty App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="dark:bg-gray-800 dark:text-white min-h-screen">
  <div class="p-4">
    <button 
      class="px-4 py-2 rounded bg-blue-600 text-white"
      onclick="document.documentElement.classList.toggle('dark')">
      Toggle Theme
    </button>
  </div>

  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Welcome to the Home Page</h1>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Recent Activity</h2>
      <p>Users reading new papers, recommended articles, etc.</p>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Recommendations</h2>
      <p>List of random papers not read yet.</p>
    </div>
  </div>
</body>
</html>
