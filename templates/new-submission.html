<h3>Submit a New Paper</h3>
<form hx-post="/submit-paper"
      hx-target="#content"
      hx-swap="innerHTML"
      method="POST">
  
  <label for="title">Title (required):</label>
  <input type="text" id="title" name="title" required>
  <br />
  
  <label for="description">Description (optional):</label>
  <textarea id="description" name="description"></textarea>
  <br />

  <label for="format">Format (optional):</label>
  <input type="text" id="format" name="format">
  <br />
  
  <label for="original_title">Original Title (optional):</label>
  <input type="text" id="original_title" name="original_title">
  <br />

  <button type="submit">Submit Paper</button>
</form>
