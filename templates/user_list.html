<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>User List - My Scotty App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="dark:bg-gray-800 dark:text-white min-h-screen">
  <div class="p-4">
    <button 
      class="px-4 py-2 rounded bg-blue-600 text-white"
      onclick="document.documentElement.classList.toggle('dark')">
      Toggle Theme
    </button>
  </div>

  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Reading List</h1>

    <div 
      hx-get="/list?format=json" 
      hx-trigger="click"
      hx-target="#readingList"
      class="hover:cursor-pointer text-blue-400 underline">
      Fetch reading list details via HTMX (example)
    </div>

    <div id="readingList" class="mt-4">
    </div>
  </div>
</body>
</html>
